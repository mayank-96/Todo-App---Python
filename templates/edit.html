{% extends "base.html" %}

{% block main %}
<div class="container-fluid" >
  <form action="{{ url_for('edit', task_id=task_id) }}" method="post">
    {{ form.csrf_token }}
    <div class="row" style="padding-top: 70px ;padding-left:330px">
      <h3 style="padding-right: 30px; color: whitesmoke;">Edit Task</h3>
      <div class="col">
        {{ form.title(class="form-control") }}
      </div>
      <div class="col">
        {{ form.submit(class="btn btn-primary") }}
      </div>
    </div>
  </form>
</div>
{% endblock %}
